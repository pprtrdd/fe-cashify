<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Registra tus movimientos financieros en pocos pasos.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#311B92">
  <meta name="apple-mobile-web-app-title" content="Cashify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Cashify</title>
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#311B92">

</head>

<body style="background-color: #F0F2F5; margin: 0; padding: 0;">

  <div id="loading-indicator">
    <div class="container">
      <img src="./icons/Icon-512.png" alt="Cashify Logo" class="logo" />

      <div class="loader"></div>
      <p class="loading-text">Iniciando Cashify...</p>
    </div>
  </div>

  <style>
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .container {
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s infinite ease-in-out;
    }

    .loader {
      border: 4px solid rgba(49, 27, 146, 0.1);
      border-top: 4px solid #311B92;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .loading-text {
      color: #311B92;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Función para quitar el splash con efecto fade
    function removeSplash() {
      const loader = document.querySelector('#loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.remove();
        }, 400);
      }
    }

    // Monitoreamos cuando Flutter está listo
    window.addEventListener('load', function () {
      _flutter.loader.load({
        onEntrypointLoaded: async function (engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          removeSplash();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
